<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CodeChella</title>

    <link rel="stylesheet" href="/src/css/reset.css">
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Calistoga&family=Inter:wght@400;700&family=Poppins:wght@300;400;500;700&family=Raleway:wght@500;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="cabecalho">
        <a href="../index.html"><img src="/src/images/Logo.svg" alt="Logo do CodeChella e link para voltar a home"
                class="cabecalho__logo"></a>
        <input type="checkbox" class="cabecalho__botao" id="menu">
        <label for="menu">
            <span class="cabecalho__menu-hamburger"></span>
        </label>
        <nav class="container__menu">
            <ul class="menu__lista">
                <li class="menu__lista-item">
                    <a href="/pages/experiencia.html" class="menu__lista-link">A experiência</a>
                </li>
                <li class="menu__lista-item">
                    <a href="/pages/setores.html" class="menu__lista-link">Mapa de setores</a>
                </li>
                <li class="menu__lista-item">
                    <a href="/pages/informacoes.html" class="menu__lista-link">Informações</a>
                </li>
                <li class="menu__lista-item">
                    <a href="/pages/ingresso.html" class="menu__lista-link">Ingresso</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="principal">
        <picture>
            <source media="(min-width:1440px)" srcset="../src/images/Banner-setores-desktop.png">
            <source media="(min-width:768px)" srcset="../src/images/Banner-setores-tablet.png">
            <img src="../src/images/Banner-setores-mobile.png" alt="Mapa de setores" class="banner">
        </picture>
        <section class="setores">
            <picture>
                <source media="(min-width:1440px)" srcset="../src/images/Mapa-setores-desktop.png">
                <source media="(min-width:768px)" srcset="../src/images/Mapa-setores-tablet.png">
                <img src="../src/images/Mapa-setores-mobile.png" alt="Mapa dos setores" class="setores__imagem">
            </picture>
            <section class="setores__legenda">
                <p class="lista__texto">Legenda:</p>
                <ul class="lista__legenda">
                    <li class="lista__item">
                        <p class="legenta__texto">Pista Premium</p>
                    </li>
                    <li class="lista__item">
                        <p class="legenta__texto">Pista Comum</p>
                    </li>
                    <li class="lista__item">
                        <p class="legenta__texto">Cadeiras térreo</p>
                    </li>
                    <li class="lista__item">
                        <p class="legenta__texto">Cadeiras superiores</p>
                    </li>
                    <li class="lista__item">
                        <p class="legenta__texto">Rampas</p>
                    </li>
                </ul>
            </section>
        </section>
    </main>
    <footer class="rodape">
        <div class="rodape__container">
            <img src="../src/images/Logo.svg" alt="Logo do CodeChella e link para voltar a home" class="logo">
            <div class="rodape__redes">
                <p class="rodape__texto">Acesse nossas redes:</p>
                <ul class="rodape__lista">
                    <li class="rodape__lista-item"><a href="#"><img src="../src/images/whatsapp.svg"
                                alt="icone do whatsapp" class="rodape__lista-link"></a></li>
                    <li class="rodape__lista-item"><a href="#"><img src="../src/images/twitch.svg" alt="icone do twitch"
                                class="rodape__lista-link"></a></li>
                    <li class="rodape__lista-item"><a href="#"><img src="../src/images/instagram.svg"
                                alt="icone do instagram" class="rodape__lista-link"></a></li>
                    <li class="rodape__lista-item"> <a href="#"><img src="../src/images/twitter.svg"
                                alt="icone do twitter" class="rodape__lista-link"></a></li>
                </ul>
            </div>
        </div>
        <p class="rodape__texto">Desenvolvido por Alex Sales.<br> Projeto fictício sem fins comerciais.</p>
    </footer>
</body>

</html>
